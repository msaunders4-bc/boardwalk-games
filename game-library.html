<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games</title>
    
    <!--Bootstrap5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--Stylesheet"-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Classes on body to work with mt-auto on footer to push it to the bottom-->
<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
<div>Navigation</div>

<!--Header with Carousel-->
<header class="container">
    <div class="col-12">Game library intro text section</div>
    <div class="col-12">Carousel</div>
</header>

<!--Main element to hold all key section of the home page-->
    <main>
            <!--New Games section-->
            <section class="container">
                <div class="row">
                    <div class="col-12">New Games section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                </div>
            </section>
                <!--Favourite Games section-->
            <section class="container">
                <div class="row">
                    <div class="col-12">Favourite Games section heading</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                    <div class="col-12 col-md-6 col-xl-3">Game card</div>
                </div>
            </section>
    </main>

    <!--Footer / contact-->
    <!--mt-auto to push footer to the page bottom-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!--Opening times-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>
   

</body>



<!--Bootstrap5 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<!--Font awesome-->
<script src="https://kit.fontawesome.com/34c4bc438a.js" crossorigin="anonymous"></script>

</html>
